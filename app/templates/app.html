<html ng-app="hrtBeatApp">
	<h1>HrtBeat</h1>
	<div id="header" ng-controller="HeaderController">
		<div id="user-data">
			<input id="user-email" type="hidden" value="{{ email }}">
			<input id="access-token"  type="hidden" value="{{ accessToken }}">
			<input id="is-user-logged-in" type="hidden" 
			value="{% if isUserLoggedIn is defined %}
						{{ isUserLoggedIn }}
					{% else %}
						{{ 'false' }}
					{% endif %}"
			>
		</div>
		
	</div>
	<head>
		<meta charset="UTF-8">
        <title>HrtBeat</title>
	</head>
	<body>
		<div ng-view></div>
	</body>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
		<script src = "/static/app.js" type="text/javascript"></script>
	</head>
</html>
