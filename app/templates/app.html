<html ng-app="hrtBeatApp">
	<h1>HrtBeat</h1>
	<body data-link-list-access-key={{linkListAccessKey}}>
		<div id="link-list-attributes" ng-controller="LinkListAttributesController as linkListAttributes">
			<h4 contenteditable=true>{{linkListTitle|angular}}</h4>
			<form ng-submit="addSubscriber()">
				<input type="text" ng-model="subscriberEmail" placeholder="Enter your email address">
				<input class="btn subscribe" type="submit" value="Subscribe"><p class="subscriber-count">{{subscriberCount|angular}}</p>
			</form>
		</div>
		<div id="link-list" ng-controller="LinkListController as linkList">
			<form ng-submit="addLink()">
				<input type="text" ng-model="songArtist" placeholder="Add artist name">
				<input type="text" ng-model="songTitle" placeholder="Add song name">
				<input type="text" ng-model="songUrl" placeholder="Add url here" required>
				<input class="btn" type="submit" value="+">{{links.length|angular}}
			</form>
			<ul>
				<li ng-repeat="link in links">
					<link class="font-weight"
					linkid="link.linkId" 
					songurl="link.songUrl"
					songtitle="link.songTitle"
					songartist="link.songArtist"
					clickcount="link.clickCount"
					downloadcount="link.downloadCount"
					></link>
				</li>
			</ul>
		</div>
	</body>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src = "/static/app.js" type="text/javascript"></script>
	</head>
</html>
