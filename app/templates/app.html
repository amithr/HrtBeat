<html ng-app="hrtBeatApp">
	<h1>HrtBeat</h1>
	<body data-link-list-access-key={{linkListAccessKey}}>
		<div id="link-list-attributes" ng-controller="LinkListAttributesController as linkListAttributes">
			<h4 contenteditable=true>{{linkListTitle|angular}}</h4>
			<form ng-submit="addSubscriber()">
				<input type="text" ng-model="subscriberEmail" placeholder="Add subscriber">
				<input class="btn" type="submit" value="Subscribe">
			</form>
		</div>
		<div id="link-list" ng-controller="LinkListController as linkList">
			<form ng-submit="addLink()">
				<input type="text" ng-model="artistName" placeholder="Add artist name">
				<input type="text" ng-model="songName" placeholder="Add song name">
				<input type="text" ng-model="songUrl" placeholder="Add url here" required>
				<input class="btn" type="submit" value="Add">
			</form>
			<ul>
				<li ng-repeat="link in links">
					<link class="font-weight"
					linkid="link.linkId" 
					songurl="link.songUrl"
					songname="link.songName"
					artistname="link.artistName"
					></link>
				</li>
			</ul>
		</div>
	</body>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src = "/static/app.js" type="text/javascript"></script>
	</head>
</html>
