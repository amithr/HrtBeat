<html ng-app="hrtBeatApp">
	<head>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' type='text/css' media='screen' />
		<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
		<link rel='stylesheet' href='/static/main.css' type='text/css' media='screen' />
	</head>
	<h1>HrtBeat</h1>
	<div id="header" ng-controller="HeaderController">
		<div id="user-data">
			<input id="user-id" type="hidden" value="{{ userData.user_id }}">
			<input id="email" type="hidden" value="{{ userData.email }}">
			<input id="name" type="hidden" value="{{ userData.name }}">
			<input id="provider" type="hidden" value="{{ userData.provider }}">
			<input id="access-token"  type="hidden" value="{{ userData.access_token }}">
			<input id="is-user-logged-in" type="hidden" 
			value="{% if isUserLoggedIn is defined %}
						{{ isUserLoggedIn }}
					{% else %}
						{{ 'false' }}
					{% endif %}"
			>
		</div>
		<button ng-show="{{ isUserLoggedIn }}" ng-click="logout()" class="btn small-margin-left">Logout</button>
		<div id="login-form" class="small-margin-left small-margin-top" ng-hide="{{ isUserLoggedIn }}">
			<a href="/auth/request/access-key/google"><img src="/static/imgs/btn_google_signin_light_normal_web.png"></a>
		</div>
		<div id="login-form" class="facebook-login small-margin-left small-margin-top" ng-hide="{{ isUserLoggedIn }}">
			<a href="/auth/request/access-key/facebook"><img src="/static/imgs/facebook-login.png"></a>
		</div>
	</div>
	<head>
		<meta charset="UTF-8">
        <title>HrtBeat</title>
	</head>
	<body>
		<div ng-view></div>
	</body>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular-cookies.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.3/clipboard.min.js"></script>
		<script src = "/static/js/notify.min.js" type="text/javascript"></script>
		<script src = "/static/app.js" type="text/javascript"></script>
</html>
